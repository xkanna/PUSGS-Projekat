<body>
    <table class="buttons" id="dugmici" >
      <tr>
        <td><button class="btn-regular"><a href="/switching-plans-new">New</a>></button></td>
      </tr>
    </table>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort id="tab">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="voltage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Voltage </th>
            <td mat-cell *matCellDef="let row"> {{row.voltage}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="scheduledTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Scheduled Time </th>
            <td mat-cell *matCellDef="let row"> {{row.scheduledTime}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</body>
